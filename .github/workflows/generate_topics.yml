name: Generate Daily Topics

on:
  schedule:
    - cron: '0 0 * * *'      # every day at 00:00 UTC
  workflow_dispatch:          # manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write         # allow commit & push
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: python -m pip install requests

      - name: Run generate_topics.py
        run: |
          echo "Running topic generation..."
          python generate_topics.py
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}

      - name: Commit & push .blog_topics.json
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No new topics to commit"
          else
            git add .blog_topics.json
            git commit -m "chore: update daily blog topics [skip ci]"
            git push